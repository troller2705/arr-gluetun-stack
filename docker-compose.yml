---
services:

############################
# RADARR
############################

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/arr/radarr/config:/config
      - /media/arr/radarr/movies:/movies #optional
      - /media/arr/qbittorrent/downloads:/downloads #optional
    ports:
      - 7878:7878 #radarr
    restart: unless-stopped

############################
# READARR
############################

  readarr:
    image: lscr.io/linuxserver/readarr:0.4.19-nightly
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/arr/readarr/config:/config
      - /media/arr/readarr/books:/books #optional
      - /media/arr/qbittorrent/downloads:/downloads #optional
    ports:
      - 8787:8787 #readarr
